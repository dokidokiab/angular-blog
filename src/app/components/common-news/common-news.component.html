<div class="container__news">
  <div class="news__top_line"></div>
  <div class="news__categories">
    <div class="category"><p>{{ category1 }}</p></div>
    <div class="category"><p>{{ category2 }}</p></div>
  </div>
  <a [routerLink]="['content', Id]">
    <div class="news__title">
      <h3>{{ titleNews }}</h3>
    </div>
    <div class="news__photo">
      <img
        src="{{ imageNews }}"
        alt=""
        srcset=""
        >
    </div>
  </a>
</div>
